<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formular.css">
    <link rel="stylesheet" href="layout.css">

    <title>Document</title>
</head>
<body>

    <header>
    <div class="header-container">
    <nav class="nav-container">
      <img class="icon" src="img/iconny.png" alt="Bättre Webb Icon">
      <a href="#information">Information</a>
      <a href="#seminarier">Seminarier</a>
      <a href="#register">Registrera</a>
    </nav>
    </div>
</header>


  <div class="hero">
    <img class="hero-image" src="img/herony.png" alt="Hero Image">
  </div>



<div class="container">
     <form class="form-container">
        <input type="text"
         id="name"
         autocomplete="off"
         placeholder=" "
         class="forminput"/>
        <label for="name">Namn</label>
     </form>

     <form class="form-container">
        <input type="text"
        id="adress"
        autocomplete="off"
        placeholder=" "
        class="forminput"/>
        <label for="adress">Adress</label>
      </form>

      <form class="form-container">
        <input type="email"
        id="email"
        autocomplete="off"
        placeholder=" "
        class="forminput"/>
       <label for="email">E-Post</label>
      </form>
  </div>

<div class="mat-container">
    <form class="mat-form">
        <h2>Mat Preferans</h2>
        <select>
            <option value="meat">Kött</option>
            <option value="fish">Fisk</option>
            <option value="vegan">Vegansk</option>
        </select>
      <input type="text"
      id="allergies"
      autocomplete="off"
      placeholder=" "
      />
      <label for="allergies">Allergier</label>
    </form>
</div>
</div>
</body>
</html>
