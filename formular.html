<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formular.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="shortcut icon" href="img/bwicon.ico" type="image/x-icon">
    <title>Bättre Webb</title>
</head>
<body>

    <header>
    <div class="header-container">
    <nav class="nav-container">
      <img class="icon" src="img/iconny.png" alt="Bättre Webb Icon">
      <a href="#information">Information</a>
      <a href="#seminarier">Seminarier</a>
      <a href="#register">Registrera</a>
    </nav>
    </div>
</header>


  <div class="hero">
    <img class="hero-image" src="img/herony.png" alt="Hero Image">
  </div>

<form class="registration-form-section">

        <div class="input-group">
            <!-- Namn -->
            <div class="form-container">
                <input type="text"
                    id="name"
                    name="name"
                    autocomplete="off"
                    placeholder=" "
                    class="forminput" required/>
                <label for="name">Namn</label>
            </div>

            <!-- Adress -->
            <div class="form-container">
                <input type="text"
                    id="adress"
                    name="adress"
                    autocomplete="off"
                    placeholder=" "
                    class="forminput" required/>
                <label for="adress">Adress</label>
            </div>

            <!-- E-Post -->
            <div class="form-container">
                <input type="email"
                    id="email"
                    name="email"
                    autocomplete="off"
                    placeholder=" "
                    class="forminput" required/>
                <label for="email">E-Post</label>
            </div>
        </div>
        
        <!-- Kostpreferenser -->
        <div class="radio-group">
            <h3>Välj Kostpreferens</h3>
            
            <input type="radio" 
                id="meat" 
                name="matpreferans" 
                value="meat"
                checked>
            <label for="meat">Kött</label>
            
            <input type="radio" 
                id="fish" 
                name="matpreferans" 
                value="fish">
            <label for="fish">Fisk</label>
            
            <input type="radio" 
                id="vegan" 
                name="matpreferans" 
                value="vegan">
            <label for="vegan">Vegansk</label>
        </div>

        <button type="submit" class="submit-button">
            Anmäl mig
        </button> 

    </form>

</body>
</html>
