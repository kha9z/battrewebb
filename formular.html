<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <link rel="stylesheet" href="index.css">
               <link rel="stylesheet" href="header.css">
               <link rel="stylesheet" href="layout.css">
               <link rel="stylesheet" href="formular.css">
               <link rel="stylesheet" href="info.css">
               <link rel="shortcut icon" href="img/bwicon.ico" type="image/x-icon">

                          <title>Bättre Webb</title>
</head>


<body>
  <header>
    <div class="header-container">
        <nav class="nav-container">
           <a href="index.html" class="homebutton">&#60; &#47; &#62;</a>
           <a href="info.html">Information</a>
           <a href="sem.html">Seminarier</a>
           <a href="formular.html">Registrera</a>
        </nav>
    </div>
  </header>

    <div class="hero">
           <img class="hero-image" src="img/hero.png" alt="Hero Image">
    </div>

<form class="registration-form-section">

<div class="checkbox-group">
    <h6>Välj dagar att delta</h6>
    <label for="friday" class="checkbox-option">
        <input type="checkbox" 
            id="friday" 
            name="days" 
            value="friday"
            checked>
        Fredag
    </label>
    
    <label for="saturday" class="checkbox-option">
        <input type="checkbox" 
            id="saturday" 
            name="days" 
            value="saturday">
        Lördag
    </label>
    
    <label for="sunday" class="checkbox-option">
        <input type="checkbox" 
            id="sunday" 
            name="days" 
            value="sunday">
        Söndag
    </label>
</div>

        <div class="input-group">
            <div class="form-container">
                <input type="text"
                    id="name"
                    name="name"
                    autocomplete="off"
                    placeholder=" "
                    class="forminput" required/>
                <label for="name">Namn</label>
            </div>

            <div class="form-container">
                <input type="text"
                    id="adress"
                    name="adress"
                    autocomplete="off"
                    placeholder=" "
                    class="forminput" required/>
                <label for="adress">Adress</label>
            </div>

            <div class="form-container">
                <input type="email"
                    id="email"
                    name="email"
                    autocomplete="off"
                    placeholder=" "
                    class="forminput" required/>
                <label for="email">E-Post</label>
            </div>
        </div>
        

        <div class="radio-group">
            <h3>Välj Kostpreferens</h3>
            
            <input type="radio" 
                id="meat" 
                name="matpreferans" 
                value="meat"
                checked>
            <label for="meat">Kött</label>
            
            <input type="radio" 
                id="fish" 
                name="matpreferans" 
                value="fish">
            <label for="fish">Fisk</label>
            
            <input type="radio" 
                id="vegan" 
                name="matpreferans" 
                value="vegan">
            <label for="vegan">Vegansk</label>
        </div>

                    <div class="form-container">
                <input type="text"
                    id="allergier"
                    name="allergier"
                    autocomplete="off"
                    placeholder="Önskemål eller allergier"
                    class="forminput">
            </div>

<div class="button-container">
          <a href="formular.html">
           <button class="register-button">Skicka in</button>
          </a>
    </div>

    </form>

      <footer>
    <div class="footer-container">
       <h3>2025 Bättre Webb. Skolprojekt.</h3>
    </div>
  </footer>

</body>
</html>
