<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formular.css">
    <title>Document</title>
</head>
<body>

<div class="container">
     <form class="form-container">
        <input type="text"
         id="name"
         autocomplete="off"
         placeholder=" "
         class="forminput"/>
        <label for="name">Namn</label>
     </form>

     <form class="form-container">
        <input type="text"
        id="adress"
        autocomplete="off"
        placeholder=" "
        class="forminput"/>
        <label for="adress">Adress</label>
      </form>

      <form class="form-container">
        <input type="email"
        id="email"
        autocomplete="off"
        placeholder=" "
        class="forminput"/>
       <label for="email">E-Post</label>
      </form>


</div>

</body>
</html>
